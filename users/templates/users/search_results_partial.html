{% for userprofile in results %}
    <a class="search-result-link" href="{% url 'profile' userprofile.user.username %}">
        <div class="search-result">
            <img class="search-result-pic" src="{{ userprofile.profile_picture.url }}" alt="{{ userprofile.user.username }}'s Profile Picture">
            <div class="search-result-info">
                <p class="full-name">{{ userprofile.first_name }} {{ userprofile.last_name }}</p>
                <div class="search-result-location-occupation">
                    <p class="occupation">{{ userprofile.occupation }}</p>
                    <p>|</p>
                    <p>{{ userprofile.location }}</p>
                </div>
            </div>
        </div>
    </a>
{% empty %}
    <div>No users found.</div>
{% endfor %}
