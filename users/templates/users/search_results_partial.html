{% load static %}
<link rel="stylesheet" href="{% static 'users/search_results_partial.css' %}">

{% for userprofile in results %}
    <a href="{% url 'profile' username=userprofile.user.username %}" class="search-result-item">
        <div class="search-result-img" style="background-image: url('{{ userprofile.profile_picture.url }}');"></div>
        <div class="search-result-info">
            <h4>{{ userprofile.first_name }} {{ userprofile.last_name }}</h4>
            <p>{{ userprofile.occupation }} | {{ userprofile.location }}</p>
        </div>
    </a>
{% empty %}
    <p>No users found.</p>
{% endfor %}
